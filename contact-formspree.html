<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with Formspree</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Your existing contact form, but change the form action -->
    <form id="contactForm" class="registration-form" action="https://formspree.io/f/xdkdoqwz" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="firstName">First Name<span class="required">*</span></label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name<span class="required">*</span></label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="email">Email Address<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
        </div>
        
        <div class="form-group full-width">
            <label for="subject">Subject<span class="required">*</span></label>
            <select id="subject" name="subject" required>
                <option value="" disabled selected>Select subject</option>
                <option value="registration">Registration Inquiry</option>
                <option value="program">Program Information</option>
                <option value="accommodation">Accommodation</option>
                <option value="sponsorship">Sponsorship</option>
                <option value="general">General Question</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-group full-width">
            <label for="message">Message<span class="required">*</span></label>
            <textarea id="message" name="message" rows="6" placeholder="Please describe your inquiry..." required></textarea>
        </div>
        
        <!-- Hidden field to identify the form -->
        <input type="hidden" name="_subject" value="New Contact Form Submission - Asian Biodynamic Conference">
        
        <div class="form-group full-width">
            <button type="submit" class="submit-btn">Send Message</button>
        </div>
    </form>

    <script>
        // Enhanced form handling for Formspree
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('.submit-btn');
            submitBtn.textContent = 'Sending...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
